    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.spcail {
            font-size: 100px;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20vh;
        }

        form {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 50px 0;
            width: 1200px;
            margin: 20px auto;
            border: 1px solid #eee;
            padding: 40px;
        }

        input,
        label {
            display: block;
        }

        .info {
            width: 50%;
        }

        input {
            width: 80%;
            border: none;
            padding: 20px 0;
            margin-left: 10px;
            outline: none;
            text-indent: 20px;
            font-size: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        label {
            margin-bottom: 10px;
            color: #eee;
            font-size: 20px;
        }

        .message {
            width: 50%;
            margin-top: 60px;
        }

        .message textarea {
            width: 100%;
            height: 250px;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="icon">
                <span></span>
                <span>Mahmud Sayed</span>
            </div>
            <ul>
                <li><a href="../">Home</a></li>

                <li><a href="../articles.html">Articles</a></li>
                <li><a href="../contact.html">Cotact</a></li>
            </ul>
        </nav>

    </div>
    <div class="spcail">
        Contact Me
    </div>
    <form action="">
        <div class="info">
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Your Name" id="name">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter Your Last Name" id="lanme">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter Your email" id="email">
            </div>
        </div>
        <div class="message">
            <label for="mes">Your Message</label>
            <textarea name="message" id="mes" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>
